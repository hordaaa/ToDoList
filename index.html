<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="window">
        <div class="add-task">
            <label id="label-task" value="">Write task: <input type="text" id="input-task"></label>
            <button id="add-task">Add task</button>
            <button id="clear-button">Clear tasks</button>
        </div>
        <div class="main-tasks" id="list-tasks">
        </div>
        <div id="no-tasks">
            <p>No tasks now!</p>
        </div>
    </div>
</body>
</html>
